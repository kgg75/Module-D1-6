{% extends 'flatpages/default.html' %}

{% block title %}
    <i>
        <h2>{{ flatpage.title }}</h2>
    </i>
{% endblock title %}

{% block content %}
    <hr>
    <i>
        <h3>Содержание:</h3>
        <hr>
        {{ flatpage.content }}
    </i>
{% endblock content %}
